<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>TO DO LIST</title>
</head>
<body>
    <header class="header">
        <h1 class="titulo">Lista de tareas</h1>
    </header>
    <main class="main">
        <section class="section-add-task">
            <input class="js_input-tarea input" placeholder="Nueva tarea"/>
            <button class="js_button-tarea button">Agregar</button>
        </section>
        <section class="section-list-tasks">
            <input class="js_buscador input" placeholder="Ejemplo: gim"/>
            <button class="js_button-buscador button">Buscar</button>
            <ul class="js_list"></ul>
        </section>
    </main>
    
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
